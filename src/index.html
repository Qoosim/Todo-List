<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <div class="innerContainer w-50 mx-auto mt-5 bg-white">
        <div class="d-flex justify-content-between align-items-center py-1 px-2 border border-bottom">
          <h4>Today's To do</h4>
          <button class="border border-0 bg-transparent fs-4"><i class="bi bi-arrow-repeat"></i></button>
        </div>
        <div class="d-flex justify-content-between align-items-center py-1 px-2">
          <input type="text" class="form-control border border-0 inputText" id="task" 
              name="task" placeholder="Add to your list..." autocomplete="off"
              required />
          <button class="border border-0 bg-transparent fs-4 addBtn">
            <i class="bi bi-arrow-return-left"></i>
          </button>
        </div>
        <div class="output"></div>
        <button class="btn btn-light w-100 fs-4 delAll">Clear all completed</button>
      </div>
    </main>
  </body>
</html>
